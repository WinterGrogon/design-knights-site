<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Полые Рыцори Дизайна</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="shortcut icon" href="./src/img/icons/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/ed46f73f8b.js" crossorigin="anonymous" defer></script>
</head>

<body>
    <header class="header">
        <div class="header__content">
            <a class="header__logo" href="#">
                <img class="header__logo-src" src="./src/img/icons/logo.png" alt="Design Knights">
            </a>

            <div class="header__req-button">
                <label for="req">Оставить заявку</label>
                <input type="checkbox" id="req">
            </div>
        </div>

        <div class="modal">
            <div class="header__form modal__content request">
                <h2 class="request__title">Оставить заявку</h2>

                <form action="#!" class="request__form">
                    <input type="text" class="request__name" placeholder="Имя">
                    <input type="email" class="request__mail" placeholder="Почта">
                    <button class="request__submit">Подтвердить</button>
                </form>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="hero">
            <div class="hero__content">
                <h1 class="hero__title">
                    Дизайн, верстка и разработка сайтов
                </h1>

                <a href="#!" class="to-down-btn">
                    <div class="btn-wrapper">
                        <img src="./src/img/icons/header-button-arrow.svg" alt="Стрелка вниз">
                    </div>
                </a>
            </div>

            <div class="hero__background">
                <div class="hero__background-main">
                    <img src="./src/img/images/header-bg.png" class="hero__blob">
                    <div class="hero__general-image">
                        <img src="./src/img/images/header-knight.png" alt="Рыцарь" class="hero__knight">
                        <img src="./src/img/images/header-pannel.png" alt="Панель с иконками" class="hero__panel">
                    </div>
                </div>
                
                <div class="hero__background-mobile">
                    <img src="./src/img/images/header-bg-mobile.png" class="hero__blob--mobile">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
